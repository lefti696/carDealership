<div>
  <button mat-raised-button color="primary" (click)="goBack()">go back to list</button>
</div>

<div *ngIf="car">
  <mat-card class="car-details-card">
    <mat-card-header>
      <mat-card-title>{{car.make}} Details</mat-card-title>
      <mat-card-subtitle>{{car.make}} Details</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <div><span>color: </span>{{car.color}}</div>
      <div><span>manufacture year: </span>{{car.mfy}}</div>
    </mat-card-content>

    <mat-card-actions align="center">
      <div class="button-row">
        <button mat-stroked-button color="primary" routerLink="/dashboard">cancel</button>
        <button mat-stroked-button color="primary" (click)="save()">save</button>
        <button mat-stroked-button color="accent" (click)="delete()">DELETE</button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
