<div *ngIf="numberOfColumns">
<mat-grid-list cols="{{numberOfColumns}}">

  <ul class="list-of-cars">
      <li *ngFor="let car of listOfRecommendedCars" >

        <mat-grid-tile>

          <mat-card class="car-recommendations-card" routerLink="/details/{{car.id}}">
            <mat-card-header>
              <mat-card-title><h2>Recommended</h2></mat-card-title>
              <mat-card-subtitle><h2>{{car.make}} {{car.model}}</h2></mat-card-subtitle>
              <mat-card-subtitle><h3>Occasional price: {{car.retailPrice.toLocaleString()}}</h3></mat-card-subtitle>
            </mat-card-header>

            <mat-card-content>
              <div *ngIf="car.carImage">
                <img [src]="car.carImage.carImgUrl" style="width: 100%; height: 100%">
              </div>
            </mat-card-content>
          </mat-card>

        </mat-grid-tile>
      </li>
  </ul>
</mat-grid-list>
</div>
