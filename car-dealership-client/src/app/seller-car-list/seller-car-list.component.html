
<div style="text-align:right" class="mat-title">
  <button mat-raised-button (click)="addNewCar()">Add new car for sale</button>
</div>

<div style="text-align:center" class="mat-title">
  <div [hidden]="isEmptyList()">
      <h3>You are currently selling</h3>
  </div>
  <div [hidden]="!isEmptyList()">
      <h3>{{emptyListMsg}}</h3>
  </div>
</div>

<ul class="list-of-cars">
  <li *ngFor="let car of listOfCars" >


    <mat-card class="car-details-card">
      <mat-card-header>
        <mat-card-title>{{car.make}} Details</mat-card-title>
        <mat-card-subtitle>{{car.make}} Details</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <div><span>color: </span>{{car.color}}</div>
        <div><span>manufacture year: </span>{{car.mfy}}</div>
      </mat-card-content>

      <mat-card-actions align="end">
        <button mat-stroked-button color="accent" routerLink="/seller/details/{{car.id}}">DETAILS</button>
      </mat-card-actions>
    </mat-card>

    <br><br>
  </li>
</ul>
