
<div style="text-align:right" class="mat-title">
  <h4>Car Seller Dashboard</h4>
  <button mat-raised-button (click)="addNewCar()">Add new car for sale</button>
</div>

<div style="text-align:center" class="mat-title">
  <div [hidden]="isEmptyList()">
      <h3>You are currently selling</h3>
  </div>
  <div [hidden]="!isEmptyList()">
      <h3>{{emptyListMsg}}</h3>
  </div>
</div>

<ul class="list-of-cars">
  <li *ngFor="let car of listOfCars" >


    <mat-card class="car-details-card">
      <mat-card-header>
        <mat-card-title><h2>{{car.make}}</h2></mat-card-title>
        <mat-card-subtitle><h2>{{car.model}}</h2></mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>

        <mat-grid-list cols="2" rowHeight="2:1">
          <!--left side -->
          <mat-grid-tile>
            <mat-list>
              <mat-list-item>Color: {{car.color}}</mat-list-item>
              <mat-list-item>Mfe year: {{car.mfy}}</mat-list-item>
            </mat-list>
          </mat-grid-tile>

          <!--right side-->
          <mat-grid-tile>
            <div *ngIf="car.carImage" align="center">
              <img [src]="car.carImage.carImgUrl" style="width: 70%; height: 70%">
            </div>
          </mat-grid-tile>
        </mat-grid-list>

      </mat-card-content>

      <mat-card-actions align="end">
        <button mat-stroked-button color="accent" routerLink="/seller/details/{{car.id}}">DETAILS</button>
      </mat-card-actions>
    </mat-card>

    <br><br>
  </li>
</ul>
